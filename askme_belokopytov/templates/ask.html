{% extends "inc/base.html" %} 
{% block content %}

{% load bootstrap5 %}

<div class="col-9 mt-12">
  <h1 class="mt-12">Ask question</h1>
  <form novalidate method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div>Enter your tags separated by spaces</div>
    <div><button type="button" class="btn btn-dark btn-lg">Add tag</button></div>
    <button type="submit" class="btn btn-dark btn-lg">Ask</button>
  </form>
</div>
{% endblock content %}
