{% load static %}

<div class="answers">
    <div class="row">
      <div class="col-3">
        <div class="avatar">
          <img src="{{ MEDIA_URL }}{{ answer.profile.avatar.url }}" />
        </div>
        <div class="row">
            <div>
              <button class="love-btn-answer btn btn-light" data-id="{{ answer.id }}" type="button"> {{ answer.likes }} Likes</button>
            </div>
        </div>
      </div>
      <div class="col-9">
        <div class="answer_text">
            {{ answer.text }}
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Correct
          </label>
        </div>
      </div>
    </div>
  </div>
