{% extends "inc/base.html" %} {% block content %}

{% load bootstrap5 %}

<div class="col-9 mt-12">
  <h1 class="mt-12">Log in</h1>
  <form novalidate method="post" action="/login/?continue={{request.GET.continue}}">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-dark btn-lg">Log in</button>
    <div class="mt-3">
      <a href="{% url 'signup' %}">Create new account</a>
    </div>
  </form>
</div>

{% endblock content %}
