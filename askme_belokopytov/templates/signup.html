
{% extends "inc/base.html" %} 
{% block content %}

<div class="col-9 mt-12">
  <h1 class="mt-12">Sign up</h1>
  <div class="alert alert-danger" role="alert">
    This email is already registered
  </div>
  <div class="tags">
    <div class="row">
      <div class="col-3">
        <div>Login</div>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="login_box"
          placeholder="Enter your login here"
        />
      </div>
    </div>
  </div>
  <div class="tags">
    <div class="row">
      <div class="col-3">
        <div>Email</div>
      </div>
      <div class="col-9">
        <input
          type="text"
          class="login_box"
          placeholder="Enter your Email here"
        />
      </div>
    </div>
  </div>
  <div class="tags">
    <div class="row">
      <div class="col-3">
        <div>Nickname</div>
      </div>
      <div class="col-9">
        <input type="text" class="login_box" placeholder="" />
      </div>
    </div>
  </div>
  <div class="tags">
    <div class="row">
      <div class="col-3">
        <div>Password</div>
      </div>
      <div class="col-9">
        <input type="password" class="login_box" placeholder="" />
      </div>
    </div>
  </div>
  <div class="tags">
    <div class="row">
      <div class="col-3">
        <div>Repeat password</div>
      </div>
      <div class="col-9">
        <div>
          <input
            type="password"
            class="password_box"
            placeholder=""
          />
        </div>
        
        <div class="mt-3"></div>
      </div>
    </div>
  </div>
  <div class="tags">
      <div class="row">
        <div class="col-3">
          <div>Upload your avatar</div>
        </div>
        <div class="col-9">
          <div>
              <input type="password" class="login_box" placeholder="" />
              <button type="button" class="btn btn-outline-dark">Choose</button>
          </div>
          <button type="button" class="btn btn-dark btn-lg">
              Register
            </button>
        </div>
      </div>
    </div>
</div>
</div>
           
          {% endblock content %}
