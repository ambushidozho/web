
{% extends "inc/base.html" %} 
{% block content %}
{% load bootstrap5 %}
<div class="col-9 mt-12">
  <h1 class="mt-12">Log in</h1>
  <form novalidate method="post" action="/signup/">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    <button type="submit" class="btn btn-dark btn-lg">Sign Up</button>
  </form>
</div>
           
{% endblock content %}
